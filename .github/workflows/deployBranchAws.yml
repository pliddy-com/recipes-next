    name: Build and Deploy Site
    runs-on: ubuntu-latest
    # needs: [deploy-stack]
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3
      - name: Use Node.js version in .nvmrc
        uses: actions/setup-node@v3
