name: Destroy AWS Stack
description: Build Next app & deploy to S3 with invalidation

runs:
  using: composite
  steps:
    - name: Destroy AWS
      id: destroy-branch-stack
      run: |
        echo "branch: ${{ github.ref_name }}"
        echo "SOURCE_BRANCH=${{ github.ref_name }}" >> $GITHUB_OUTPUT

        BRANCH=${{ github.ref_name }} npm run destroy -w cdk
      shell: bash
