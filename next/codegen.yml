overwrite: true
schema:
  - https://graphql.contentful.com/content/v1/spaces/${NEXT_PUBLIC_CONTENTFUL_SPACE_ID}/:
      headers:
        Authorization: 'Bearer ${NEXT_PUBLIC_CONTENTFUL_ACCESS_TOKEN}'
documents: 'src/**/*.graphql'
generates:
  src/types/queries.ts:
    # preset: 'client'
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
