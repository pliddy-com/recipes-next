# Fragments with default fields for Recipe-specific sections:
#   * Ingredients
#   * Instructions
#   * Image
#   * RecipeDefault (full)
#   * RecipeSummary (card)

fragment IngredientsDefault on IngredientSection {
  sys {
    id
  }
  title
  slug
  label
  ingredientList
}

fragment InstructionsDefault on InstructionSection {
  sys {
    id
  }
  title
  slug
  label
  instructionList
}

fragment ImageDefault on Asset {
  sys {
    id
  }
  __typename
  title
  description
  contentType
  fileName
  size
  url
  height
  width
}

fragment DescriptionDefault on Recipe {
  description {
    json
    links {
      assets {
        block {
          sys {
            id
          }
          __typename
          title
          url
        }
        hyperlink {
          sys {
            id
          }
          __typename
          title
          url
        }
      }
      entries {
        inline {
          __typename
          sys {
            id
          }
          ... on Recipe {
            slug
            title
          }
        }
        hyperlink {
          __typename
          sys {
            id
          }
        }
      }
    }
  }
}

fragment RecipeDefault on Recipe {
  sys {
    id
  }
  __typename
  title
  slug
  ...DescriptionDefault
  abstract
  image {
    ...ImageDefault
  }
  ingredientsCollection(limit: 10) {
    items {
      ...IngredientsDefault
    }
  }
  equipment
  instructionsCollection(limit: 10) {
    items {
      ...InstructionsDefault
    }
  }
  notes
  tagsCollection(limit: 10) {
    items {
      ...TagDefault
    }
  }
}

fragment RecipeSummary on Recipe {
  sys {
    id
  }
  __typename
  title
  slug
  abstract
  image {
    ...ImageDefault
  }
  tagsCollection(limit: 10) {
    items {
      ...TagDefault
    }
  }
}
